{% set name = "kedro-pack" %}
{% set version = "0.18.12" %}
{% set module_name = "kedro_pack" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ module_name }}-{{ version }}.tar.gz
  sha256: d8783880e42c840338e66e0fec8ee833b5fb523e10f7a336a891cc3c97fe5f4f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10,<3.11
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.10,<3.11
    - kedro ==0.18.12
    - kedro-datasets ==1.6.0
    - kedro-airflow ==0.6.0
    - kedro-mlflow ==0.11.9
    - kedro-viz ==6.4.0
    - kedro-light ==2023.3.13

test:
  imports:
    - kedro
    - kedro_datasets
    - kedro_airflow
    - kedro_mlflow
    - kedro_viz
    - kedro_light
  requires:
    - pip

about:
  home: https://github.com/millsks/kedro-pack
  summary: A generic recipe to install the kedro framework and additional kedro plugins.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - elanqo
    - cshaley
    - zaigner
    - rxm7706
    - millsks
